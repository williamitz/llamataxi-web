<div class="row">
    <div class="col-12">
        <div class="card">

            <div class="table-responsive">

                <div>
                    <table class="table align-items-center">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" class="sort" data-sort="name">#</th>
                                <th scope="col" class="sort" data-sort="budget">Apellidos y nombres</th>
                                <th scope="col" class="sort" data-sort="status">Usuario</th>
                                <th scope="col">Email</th>
                                <th scope="col" class="sort" data-sort="completion">Rol</th>
                                <th scope="col" class="sort" data-sort="completion">Verificado</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="list">

                            <tr *ngFor="let user of dataUser | rowIndex: pagination.currentPage">
                                <td>
                                    {{ user.rowIndex }}
                                </td>
                                <th scope="row">
                                    <div class="media align-items-center">
                                        <a href="/admin/profileDriver/{{ user.pkDriver }}" target="_blank" class="avatar rounded-circle mr-3">

                                            <img alt="Image placeholder" [src]="pathImg + user.img + token">

                                        </a>
                                        <div class="media-body">
                                            <span class="name mb-0 text-sm">
                                              {{ user.nameComplete }}
                                            </span>
                                        </div>
                                    </div>
                                </th>
                                <td class="budget">
                                    {{ user.userName }}
                                </td>
                                <td>
                                    {{ user.email }}
                                </td>
                                <td>
                                    {{ user.role | roles }}
                                </td>
                                <td>
                                    <span class="badge badge-dot mr-4">
                                    <i  [ngClass]="{'bg-success': user.verified, 'bg-danger': !user.verified}">

                                    </i>
                                    <span class="status">
                                      {{ user.verified | yesno }}
                                    </span>
                                    </span>
                                </td>
                                <td class="text-right">
                                    <div class="dropdown">
                                        <a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                            <a class="dropdown-item" href="#">Action</a>
                                            <a class="dropdown-item" href="#">Another action</a>
                                            <a class="dropdown-item" href="#">Something else here</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3">
                                    <div class="row">
                                        <div class="col-7">
                                            {{ infoPagination }}
                                        </div>
                                        <div class="col-5">
                                            <span class="">
                                      Ver inactivos
                                    </span>&nbsp;
                                            <label class="custom-toggle chkInactive">
                                        <input type="checkbox" name="showInactive" [(ngModel)]="showInactive" (click)="onGetApplication(1, true)">
                                        <span class="custom-toggle-slider rounded-circle"></span>
                                    </label>
                                        </div>
                                    </div>
                                </th>
                                <th colspan="3">

                                    <div *ngIf="pagination.currentPage" class="text-right">

                                        <nav aria-label="Page navigation example">
                                            <ul class="pagination justify-content-center mt-2">

                                                <li class="page-item prev" [ngClass]="{'disabled':pagination.currentPage === 1}">
                                                    <a class="page-link" (click)="onGetListUser(pagination.currentPage - 1)">
                                                        <i class="fa fa-angle-left"></i>
                                                        <span class="sr-only">Previous</span>
                                                    </a>
                                                </li>

                                                <li class="page-item" *ngFor="let page of pagination.pages" [ngClass]="{active:pagination.currentPage === page}">
                                                    <a class="page-link" (click)="onGetListUser(page)">
                                                {{ page }}
                                            </a>
                                                </li>

                                                <li class="page-item next" [ngClass]="{'disabled':pagination.currentPage === pagination.totalPages}">
                                                    <a class="page-link" (click)="onGetListUser(pagination.currentPage + 1)">
                                                        <i class="fa fa-angle-right"></i>
                                                        <span class="sr-only">Next</span>
                                                    </a>
                                                </li>
                                            </ul>

                                        </nav>
                                    </div>
                                </th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
