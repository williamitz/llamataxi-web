<div class="container">
    <div class="row">
        <div class="col-lg-1">
            <div class="form-group row">
                <button type="button" class="btn btn-primary" [routerLink]="['/AgregarCliente']">Nuevo</button>
            </div>
        </div>
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Documento</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="filtroDocumento" [(ngModel)]="filtroDocumento"
                        required>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="filtroNombre" [(ngModel)]="filtroNombre" required>
                </div>
            </div>
        </div>
    </div>

</div>

    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map> -->


<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
    (mapClick)="mapClicked($event)">

    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat"
        [longitude]="m.lng" [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">

        <agm-info-window>
            <strong>InfoWindow content</strong>
        </agm-info-window>

    </agm-marker>

    <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'" [circleDraggable]="true"
        [editable]="true">
    </agm-circle>

</agm-map>
