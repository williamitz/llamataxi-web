<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">

            <div class="card-body px-lg-5 py-lg-5">

                <div class="text-center text-muted mb-4">
                    <small>Sign in with credentials</small>
                </div>

                <form role="form" #frmLogin="ngForm">
                    <div class="form-group mb-3">
                        <div class="input-group input-group-merge input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                            </div>
                            <input class="form-control" placeholder="Usuario" name="userName" #userName="ngModel" [(ngModel)]="bodyLogin.userName" required [ngClass]="{'is-invalid': userName.errors?.required && userName.touched,
                        'is-valid': !userName.errors?.required && userName.touched}">
                        </div>
                        <span *ngIf="userName.errors?.required && userName.touched">
                          <small class="text-danger">
                            *Requerido
                          </small>
                        </span>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-merge input-group-alternative">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>
                            <input class="form-control" type="password" placeholder="Contrase&ntilde;a" required name="userPassword" #userPss="ngModel" [(ngModel)]="bodyLogin.userPassword" required [ngClass]="{'is-invalid': userPss.errors?.required && userPss.touched,
                        'is-valid': !userPss.errors?.required && userPss.touched}">
                        </div>
                        <span *ngIf="userPss.errors?.required && userPss.touched">
                          <small class="text-danger">
                            *Requerido
                          </small>
                        </span>
                    </div>

                    <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                        <label class="custom-control-label" for=" customCheckLogin">
                          <span class="text-muted">Remember me</span>
                        </label>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-primary my-4" [disabled]="frmLogin.invalid" (click)="onLoginSubmit(frmLogin)">
                          Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <a href="#" class="text-light"><small>Forgot password?</small></a>
            </div>
            <div class="col-6 text-right">
                <a href="#" class="text-light"><small>Create new account</small></a>
            </div>
        </div>
    </div>
</div>
